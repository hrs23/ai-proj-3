<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåè World Clock - Multiple Timezone Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 100%;
        }

        .app-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .clocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .clock-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .clock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .timezone-label {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .flag {
            font-size: 1.5rem;
        }

        .time-display {
            color: white;
            font-size: 2.8rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .date-display {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-top: 10px;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .github-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .clock-container {
                padding: 30px 20px;
            }
            
            .app-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .clocks-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .clock-card {
                padding: 25px;
            }
            
            .time-display {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .timezone-label {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <h1 class="app-title">üåè World Clock</h1>
        
        <div class="clocks-grid">
            <div class="clock-card">
                <div class="timezone-label">
                    <span class="flag">üáØüáµ</span>
                    <span>Japan (JST)</span>
                </div>
                <div class="time-display" id="japan-time">--:--:--</div>
                <div class="date-display" id="japan-date">----/--/--</div>
            </div>
            
            <div class="clock-card">
                <div class="timezone-label">
                    <span class="flag">üåç</span>
                    <span>UTC+5</span>
                </div>
                <div class="time-display" id="utc5-time">--:--:--</div>
                <div class="date-display" id="utc5-date">----/--/--</div>
            </div>
            
            <div class="clock-card">
                <div class="timezone-label">
                    <span class="flag">üåç</span>
                    <span>UTC+6</span>
                </div>
                <div class="time-display" id="utc6-time">--:--:--</div>
                <div class="date-display" id="utc6-date">----/--/--</div>
            </div>
            
            <div class="clock-card">
                <div class="timezone-label">
                    <span class="flag">üåç</span>
                    <span>UTC</span>
                </div>
                <div class="time-display" id="utc-time">--:--:--</div>
                <div class="date-display" id="utc-date">----/--/--</div>
            </div>
        </div>
        
        <div class="footer">
            <p>
                Real-time clock updates every second | 
                <a href="https://github.com/hrs23/ai-proj-3" class="github-link" target="_blank">View on GitHub</a>
            </p>
        </div>
    </div>

    <script>
        function updateClocks() {
            const now = new Date();
            
            // Japan (JST - UTC+9)
            const japanTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            document.getElementById('japan-time').textContent = japanTime.toLocaleTimeString('ja-JP', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('japan-date').textContent = japanTime.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            
            // UTC+5
            const utc5Time = new Date(now.getTime() + (5 * 60 * 60 * 1000));
            const utc5Display = new Date(utc5Time.getTime() - (now.getTimezoneOffset() * 60 * 1000));
            document.getElementById('utc5-time').textContent = utc5Display.toLocaleTimeString('en-GB', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('utc5-date').textContent = utc5Display.toLocaleDateString('en-GB', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            
            // UTC+6
            const utc6Time = new Date(now.getTime() + (6 * 60 * 60 * 1000));
            const utc6Display = new Date(utc6Time.getTime() - (now.getTimezoneOffset() * 60 * 1000));
            document.getElementById('utc6-time').textContent = utc6Display.toLocaleTimeString('en-GB', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('utc6-date').textContent = utc6Display.toLocaleDateString('en-GB', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            
            // UTC
            const utcTime = new Date(now.getTime());
            const utcDisplay = new Date(utcTime.getTime() - (now.getTimezoneOffset() * 60 * 1000));
            document.getElementById('utc-time').textContent = utcDisplay.toLocaleTimeString('en-GB', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('utc-date').textContent = utcDisplay.toLocaleDateString('en-GB', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }
        
        // Update clocks immediately and then every second
        updateClocks();
        setInterval(updateClocks, 1000);
        
        // Add a subtle animation when the page loads
        window.addEventListener('load', function() {
            const cards = document.querySelectorAll('.clock-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 150);
            });
        });
    </script>
</body>
</html>
